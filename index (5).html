<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>DG ClinR - Login & Trial Addition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow-md sticky top-0 z-30">
    <div
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16"
    >
      <div class="flex items-center space-x-3">
        <img
          alt="DG ClinR logo with stylized letters D and G in blue and green"
          class="h-10 w-10 rounded"
          height="40"
          src="https://storage.googleapis.com/a1aa/image/fc0944f7-c7b4-4ffb-f69c-ea626540b109.jpg"
          width="40"
        />
        <h1 class="text-2xl font-semibold text-gray-900">DG ClinR</h1>
      </div>
      <nav class="hidden md:flex space-x-6 text-gray-700 font-medium" id="navLinks">
        <button id="logoutBtn" class="hover:text-red-600 transition text-red-600 font-semibold hidden" title="Logout">Logout</button>
      </nav>
      <button
        aria-label="Open menu"
        class="md:hidden text-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-600"
        id="mobile-menu-button"
      >
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
  </header>

  <main class="flex-grow max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-16">
    <!-- Login Section -->
    <section id="login-section" class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
      <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">DG ClinR Login</h2>
      <form id="loginForm" class="space-y-4" autocomplete="off">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">Login</button>
      </form>
      <p class="mt-4 text-center text-gray-600 text-sm">
        <strong>Login Credentials:</strong><br />
        Username: <code>Dilip</code><br />
        Password: <code>Dilip321</code>
      </p>
    </section>

    <!-- Trial Addition Section -->
    <section id="trial-section" class="hidden bg-white shadow rounded-lg p-6">
      <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Add New Trial</h2>
      <form id="trialForm" autocomplete="off" class="space-y-6 max-w-xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            type="text"
            name="trialId"
            placeholder="Trial ID (e.g. CT-001)"
            required
            class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            name="trialName"
            placeholder="Trial Name"
            required
            class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <select
            name="phase"
            required
            class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled selected>Phase</option>
            <option>Phase 1</option>
            <option>Phase 2</option>
            <option>Phase 3</option>
            <option>Phase 4</option>
          </select>
          <select
            name="status"
            required
            class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled selected>Status</option>
            <option>Active</option>
            <option>Recruiting</option>
            <option>Completed</option>
            <option>Terminated</option>
          </select>
          <label class="block">
            <span class="text-gray-700">Start Date</span>
            <input
              type="date"
              name="startDate"
              required
              class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </label>
          <label class="block">
            <span class="text-gray-700">End Date</span>
            <input
              type="date"
              name="endDate"
              class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </label>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700 transition">Add Trial</button>
      </form>
      <div id="trialList" class="mt-8 max-w-xl mx-auto"></div>
    </section>
  </main>

  <footer class="bg-white border-t border-gray-200 py-6 text-center text-gray-500 text-sm">
    Â© 2024 DG ClinR. All rights reserved.
  </footer>

  <script>
    // This page is designed to be saved as a single HTML file and opened locally or hosted on any static web server.
    // To open the database login in one click, save this file and open it in a browser.

    const loginSection = document.getElementById("login-section");
    const trialSection = document.getElementById("trial-section");
    const navLinks = document.getElementById("navLinks");
    const logoutBtn = document.getElementById("logoutBtn");
    const trialListDiv = document.getElementById("trialList");

    let currentUser = null;

    // Hardcoded user for this version
    const user = { username: "Dilip", password: "Dilip321", isAdmin: true };

    // Storage key for trials
    const TRIALS_KEY = "dgclinr_trials";

    // Load trials from localStorage
    function loadTrials() {
      const data = localStorage.getItem(TRIALS_KEY);
      return data ? JSON.parse(data) : [];
    }

    // Save trials to localStorage
    function saveTrials(trials) {
      localStorage.setItem(TRIALS_KEY, JSON.stringify(trials));
    }

    // Render trial list
    function renderTrialList() {
      const trials = loadTrials();
      if (!trials.length) {
        trialListDiv.innerHTML = `<p class="text-center text-gray-600">No trials added yet.</p>`;
        return;
      }
      const html = trials.map(t => `
        <div class="border border-gray-300 rounded p-4 mb-4">
          <p><strong>Trial ID:</strong> ${t.trialId}</p>
          <p><strong>Trial Name:</strong> ${t.trialName}</p>
          <p><strong>Phase:</strong> ${t.phase}</p>
          <p><strong>Status:</strong> ${t.status}</p>
          <p><strong>Start Date:</strong> ${t.startDate}</p>
          <p><strong>End Date:</strong> ${t.endDate || "-"}</p>
        </div>
      `).join("");
      trialListDiv.innerHTML = html;
    }

    // Show trial section and hide login
    function showTrialSection() {
      loginSection.classList.add("hidden");
      trialSection.classList.remove("hidden");
      navLinks.querySelector("#logoutBtn").classList.remove("hidden");
      renderTrialList();
    }

    // Show login section and hide trial
    function showLoginSection() {
      loginSection.classList.remove("hidden");
      trialSection.classList.add("hidden");
      navLinks.querySelector("#logoutBtn").classList.add("hidden");
    }

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value;
      if (username === user.username && password === user.password) {
        currentUser = user;
        localStorage.setItem("dgclinr_current_user", JSON.stringify(currentUser));
        showTrialSection();
        e.target.reset();
      } else {
        alert("Invalid username or password.");
      }
    });

    // Handle logout
    logoutBtn.addEventListener("click", () => {
      currentUser = null;
      localStorage.removeItem("dgclinr_current_user");
      showLoginSection();
    });

    // Handle trial addition
    document.getElementById("trialForm").addEventListener("submit", e => {
      e.preventDefault();
      if (!currentUser) {
        alert("Please login first.");
        return;
      }
      const form = e.target;
      const trialId = form.trialId.value.trim();
      const trialName = form.trialName.value.trim();
      const phase = form.phase.value;
      const status = form.status.value;
      const startDate = form.startDate.value;
      const endDate = form.endDate.value;

      if (!trialId || !trialName || !phase || !status || !startDate) {
        alert("Please fill all required fields.");
        return;
      }

      let trials = loadTrials();
      if (trials.some(t => t.trialId === trialId)) {
        alert("Trial ID already exists.");
        return;
      }

      trials.push({ trialId, trialName, phase, status, startDate, endDate });
      saveTrials(trials);
      renderTrialList();
      form.reset();
      alert("Trial added successfully.");
    });

    // On page load, check if user logged in
    window.addEventListener("DOMContentLoaded", () => {
      const savedUser = localStorage.getItem("dgclinr_current_user");
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        showTrialSection();
      } else {
        showLoginSection();
      }
    });

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");
    mobileMenuButton.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
